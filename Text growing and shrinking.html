// TEXT GROWING AND SHRINKING 

<!DOCTYPE html>
<html>
<title>program 10</title>
<head>
<h1>TEXT GROWING AND SHRINKING</h1>
<style>
body{
background-color:pink;
}
</style>
</head>
<body>
<p id="demo"></p>
<script>
	var var1=setInterval(inTimer,1000);
	var size=5;
	var ids=document.getElementById("demo");
function inTimer()
{
	ids.innerHTML='TEXT GROWING';
	ids.setAttribute('style',"font-size:"+size+"px;color:red");
	size+=5;
	if(size>=50)
	{
	clearInterval(var1)
	var var2=setInterval(deTimer,1000)
	}
}
function deTimer()
{
	ids.innerHTML='TEXT SHRINKING';
	ids.setAttribute('style',"font-size:"+size+"px;color:blue");
	size-=5;
	if(size==5)
	{
	clearInterval(var2)
	}
}
</script>
</body>
</html>
